<div class="box-upload">
  <label class="text-muted text-upload">
    Upload File
  </label>
  <span class="control-fileupload">
    <label for="file"> {{filename}}</label>
    <input type="file" id="file" (change)="onSelectFile($event)">
  </span>

  <button type="button" class="btn btn-sm btn-primary mt-1"
    (click)="uploadFile()" [disabled]="media.file == null">
    <i class="fas fa-upload"></i>
    Upload
  </button>

  <div *ngIf="converttoFilePath.length > 0">
    <h3>Danh sách các tệp đã chuyển đổi:</h3>
    <ul>
      <li *ngFor="let file of converttoFilePath">
        <div>
          <div> <a target="_blank">{{ file }}</a></div>
          <button type="button" class="btn btn-success"
            (click)="download(file)">Tải xuống</button>
        </div>
      </li>
    </ul>
  </div>
</div>
